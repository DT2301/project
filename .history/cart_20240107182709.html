<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <div class="logo">
                <a href=""> <img srcset="./image/logox2.png 2x" alt=""></a>
            </div>
            <ul class="sidebar__menu--center">
                <li class="menu menu--home">
                    <a href="#">Home</a>
                </li>
                <li class="menu menu--shop">
                    <a href="#">Shop</a>
                </li>
                <li class="menu menu--about">
                    <a href="#">About</a>
                </li>
                <li class="menu menu--contact">
                    <a href="#">Contact</a>
                </li>
            </ul>
            <ul class="sidebar__menu--icon">
                <li class="menu menu--user">
                    <a href="#">
                        <span>
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--search">
                    <a href="#">
                        <span>
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--heart">
                    <a href="#">
                        <span>
                            <ion-icon name="heart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--cart">
                    <a href="#">
                        <span>
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="background_cart">
            <div class="cart_infor">
                <img srcset="./image/logoFontx2.png 2x" alt="">
                <h3>Cart</h3>
                <div>
                    <span>Home</span>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr class="title">
                    <th></th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img srcset="./image/main.png 2x" alt="" style="width: 100px; height: 100px;"></td>
                    <td>Asgaard sofa</td>
                    <td>Rs. 250,000.00</td>
                    <td>1</td>
                    <td>Rs. 250,000.00</td>
                    <td>
                        <ion-icon name="trash-outline"></ion-icon>
                    </td>
                </tr>
                <!-- Thêm các hàng dữ liệu khác nếu cần -->
            </tbody>
        </table>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
