<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <div class="logo">
                <a href=""> <img srcset="./image/logox2.png 2x" alt=""></a>
            </div>
            <ul class="sidebar__menu--center">
                <li class="menu menu--home">
                    <a href="">Home</a>
                </li>
                <li class="menu menu--shop">
                    <a href="">Shop</a>
                </li>
                <li class="menu menu--about">
                    <a href="">About</a>
                </li>
                <li class="menu menu--contact">
                    <a href="">Contact</a>
                </li>
            </ul>
            <ul class="sidebar__menu--icon">
                <li class="menu menu--user">
                    <a href="">
                        <span>
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--search">
                    <a href="">
                        <span>
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--heart">
                    <a href="">
                        <span>
                            <ion-icon name="heart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--cart">
                    <a href="">
                        <span>
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar_bottom">
            <div class="home">
                <span>Home</span>
                <ion-icon name="chevron-forward-outline"></ion-icon>
                <span>Shop</span>
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
            <div class="name">
                <span>Asgaard sofa</span>
            </div>
        </div>
    </header>

    <main>
        <div class="view__product">
            <div class="img_product">
                <ul class="list_img">
                    <li class="img"><img srcset="./image/1.png 2x" alt=""></li>
                    <li class="img"><img srcset="./image/2.png 2x" alt=""></li>
                    <li class="img"><img srcset="./image/3.png 2x" alt=""></li>
                    <li class="img"><img srcset="./image/4.png 2x" alt=""></li>
                </ul>
            </div>
            <div class="img_feature">
                <img srcset ="./image/main.png 2x" alt="">
            </div>
            <div class="infor_product">
                <h2>Asgaard sofa</h2>
                <p class="price"> Rs. 250,000.00</p>
                <div class="buy">
                    <button type="submit">Add To Cart</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
