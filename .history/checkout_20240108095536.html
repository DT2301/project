<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <div class="logo">
                <a href=""> <img srcset="./image/logox2.png 2x" alt=""></a>
            </div>
            <ul class="sidebar__menu--center">
                <li class="menu menu--home">
                    <a href="#">Home</a>
                </li>
                <li class="menu menu--shop">
                    <a href="#">Shop</a>
                </li>
                <li class="menu menu--about">
                    <a href="#">About</a>
                </li>
                <li class="menu menu--contact">
                    <a href="#">Contact</a>
                </li>
            </ul>
            <ul class="sidebar__menu--icon">
                <li class="menu menu--user">
                    <a href="#">
                        <span>
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--search">
                    <a href="#">
                        <span>
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--heart">
                    <a href="#">
                        <span>
                            <ion-icon name="heart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <li class="menu menu--cart">
                    <a href="#">
                        <span>
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="background_cart">
            <div class="cart_infor">
                <img srcset="./image/logoFontx2.png 2x" alt="">
                <h3>Checkout</h3>
                <div>
                    <span>Home</span>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                    <span>checkout</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="billingdetail">
            <h2>Billing details</h2>
            <div class="input input_name">
                <div>
                    <label>First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>
            <div class="input ">
                <label>Company Name (Optional)</label>
                <input type="text">
            </div>
            <div class="input ">
                <label>Country / Region</label>
                <input type="text">
            </div>
            <div class="input ">
                <label>Street address</label>
                <input type="text">
            </div>
            <div class="input ">
                <label>Town / City</label>
                <input type="text">
            </div>
            <div class="input ">
                <label>Province</label>
                <input type="text">
            </div>
            <div class="input ">
                <label>ZIP code</label>
                <input type="number">
            </div>
            <div class="input ">
                <label>Phone</label>
                <input type="number">
            </div>
            <div class="input ">
                <label>Email address</label>
                <input type="email">
            </div>
            <div class="input ">
                <input type="text" placeholder="Additional information">
            </div>
        </div>

        <div class="checkout">
            <div class="placeorder">
                <div class="product_checkout">
                    <h3>Product</h3>
                    <span>Asgaard sofa <label></label></span>
                    <span>Subtotal</span>
                    <span>Total</span>
                </div>
                <div class="subtotal_checkout">
                    <h3>Subtotal</h3>
                </div>
            </div>
            <div></div>
        </div>
    </main>
</body>

</html>
